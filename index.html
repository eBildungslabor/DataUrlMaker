<html lang="en" ng-app="DataUrlMaker">
    <head>
        <title>Data Url Maker</title>
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="initial-scale=1">
    </head>
    <body layout="column" ng-controller="Controller"> 
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                </md-button>
                <h1>Data Url Maker</h1>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                    <div uploader></div> 
                    <div drag-drop-uploader layout layout-align="center center" class="md-whiteframe-z3">Drop files here</div> 
                    <div files></div> 
                </md-content>
            </div>
        </div>


        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
